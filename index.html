<!DOCTYPE html>
<html lang="en">
  <head>
    <title>JS Calculator v1.1</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./resources/style.css">
    <script src="./resources/engine.js" defer></script>
  </head>
  <body>
  <div id="calculator">
    <div class="display" id="display">Awaiting Input...</div>
    <div id="keys">
      <button class="operator">/</button>
      <button class="operator">*</button>
      <button class="operator">-</button>
      <button class="operator">+</button>
      <button class="number">7</button>
      <button class="number">8</button>
      <button class="number">9</button>
      <button id="clear">C</button>
      <button class="number">4</button>
      <button class="number">5</button>
      <button class="number">6</button>
      <button class="backspace">‚Üê</button>
      <button class="number">1</button>
      <button class="number">2</button>
      <button class="number">3</button>
      <button id="equals">=</button>
      <button class="number">0</button>
      <button class="decimal">.</button>
    </div>
  </div>
  <footer>
    <h1>JS Calculator</h1>
    <h2>version 1.1</h2>
    <a class="link" href="https://cursebreakers.net/portfolio">More from Cursebreakers</a>
  </footer>
  </body>
</html>
