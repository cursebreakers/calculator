<!DOCTYPE html>
<html lang="en">
  <head>
    <title>JS Calculator v1.1</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./resources/style.css">
    <script src="./resources/engine.js" defer></script>
  </head>
  <body>
    <header>
      <h1>JS Calculator
        <h2>version 1.1</h2>
      </h1>
  </header>
  <div id="calculator">
    <div class="display" id="display">Awaiting Input...</div>
    <div id="keys">
      <button class="operator">/</button>
      <button class="operator">*</button>
      <button class="operator">-</button>
      <button class="operator">+</button>
      <button class="number">7</button>
      <button class="number">8</button>
      <button class="number">9</button>
      <button id="clear">C</button>
      <button class="number">4</button>
      <button class="number">5</button>
      <button class="number">6</button>
      <button class="backspace">‚Üê</button>
      <button class="number">1</button>
      <button class="number">2</button>
      <button class="number">3</button>
      <button id="equals">=</button>
      <button class="number">0</button>
      <button class="decimal">.</button>
    </div>
  </div>
  <footer><div>Special thanks to <a class="lnk" id="todinp" href="https://theodinproject.com">The Odin Project</a> for getting us this far!</div> 
  </footer>
  </body>
</html>
